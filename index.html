<!DOCTYPE html>
<html>
    <head>
        <title>Inscrição</title>
        <meta charset = "UTF-8">
        <meta name  ="author" content  = "Daniel Guth">
        <link rel = "stylesheet" href = "CSS/style.css">
        <link rel = "icon" href = "">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300&display=swap" rel="stylesheet">

    </head>
    <body>
        <header class  = "content-header">

            <h1><a href  = "#">Bem vindo a aba de inscrição !</a></h1>
        </header>
        <section  class  = "content-section1">
            <article>
                <form>
                    <label class = "display1" for  ="name">Nome</label>
                    <input class = "display1"type = "text" name = "name" id  = "name" placeholder="Nome" autofocus >
                    <label class = "display2"for = "subname">Sobrenome</label>
                    <input class = "display2"type  = "text" name  = "subname" id  ="subname" placeholder="Sobrenome" >
                    <label class = "display3"for  ="nascimento">Nascimento</label>
                    <input class = "display3"type  = "date" name  = "born" id  ="nascimento" max = "2021-01-01" min  ="1970-01-01" >
                    <label class = "display4"for  ="at">Email</label>
                    <input class = "display4"type = "email" name  = "email" id = "email" placeholder="Digite o seu email" >
                    <input class = "button" type  = "button" value = "Enviar">
                </form>

            </article>
        </section>

    </body>
</html>
